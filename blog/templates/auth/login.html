{% extends 'base.html' %}

{% block content %}
    <h1>Авторизация</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        <label for="input-username">Пользователь</label>
        <input
                id="input-username"
                type="text"
                name="username"
                required
        >
        <button type="submit" class="btn btn-light m-3">Войти</button>
    </form>
{% endblock content %}
