{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <ul>
            {% for user in users %}
                <li class="info-text">
                    <a href="{{ url_for('users.detail', id=user.id) }}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
